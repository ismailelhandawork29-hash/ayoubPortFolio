<section id="skills" class="section skills-section">
  <div class="container">
    <h2 class="section-title">{{ translationService.translate('skills.title') }}</h2>
    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of skillCategories">
        <div class="category-header">
          <span class="category-icon">{{ category.icon }}</span>
          <h3 class="category-title">{{ category.title }}</h3>
        </div>
        <div class="skills-list">
          <div class="skill-item" *ngFor="let skill of category.skills">
            <div class="skill-info">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-percentage">{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" [style.width.%]="skill.level">
                <div class="skill-glow"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
